<html>
			<head></head>
			<body>
			<form> 
			Saisir un nombre :
			<input type="text" size="4"
			onBlur="if(isNaN(document.forms[0].elements[0].value)==true)
			{alert('Pas un Nombre')}
			else {n=parseInt(document.forms[0].elements[0].value);
				L=new Array();
				for(i=1;i<=n;i++){
					L[i]=new Array();	
					L[i][1]=1; L[i][i]=1};
				for(i=2;i<=n;i++){
					for(j=2;j<i;j++){L[i][j]=L[i-1][j-1]+L[i-1][j]}
				}
			};
			Pascal='';
			S='';
			for(i=1;i<=n;i++){
				Ligne='';
				for(j=1;j<=i;j++){Ligne+='<td>'+L[i][j]+'</td>'}
				S+='<tr>'+Ligne	+'</tr>';
			}
			Pascal='<table border=2>'+S+'</table>';
			document.write(Pascal)
			">
			</form>
			</body>
</html>
